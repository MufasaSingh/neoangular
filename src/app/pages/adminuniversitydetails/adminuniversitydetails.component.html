<div class="container-fluid">

    <div class="row">
        <div class="col-xl-12 col-lg-12">
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <span class="dashbord-main-heading-text">University</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <div class="inner-student-page-heading">
                <span>All Universities</span>
            </div>

        </div>

    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <h3 class="student-name">{{mainUn.university_name}}</h3>
        </div>
        <div class="col-md-6 text-right">
            <button class="edit-student-details-btn"><img src="../../../assets/img/Edit.svg"></button>
        </div>
        <div class="col-md-12">
            <p class="university-details-addres-text">{{mainUn.address}} <br>Toronto ON M5S 1A1</p>
        </div>
    </div>

    <div class="row mt-4 student-details-text-custom">
        <div class="col-md-12">
            <p class="university-details-bold-text">Toronto, Ontario</p>
        </div>

        <div class="col-md-3">
            <p class="university-details-bold-text">Website:</p>
        </div>
        <div class="col-md-9">
            <p>www.universtytoronto.com</p>
        </div>

        <div class="col-md-3">
            <p class="university-details-bold-text">Contact:</p>
        </div>
        <div class="col-md-9">
            <p>{{mainUn.mobile}}</p>
        </div>


    </div>

    <div class="row mt-4 mb-3">
        <div class="col-md-6">
            <h3 class="student-name">Available Forms</h3>
        </div>
    </div>

    <ul class="available-forms-ul-main">
        <li class="available-forms-icon"><img src="../../../assets/img/form.svg"></li>
        <li class="available-forms-text">Arrival Form</li>
        <li class="available-forms-btn"><button><img src="../../../assets/img/delete.svg"></button></li>
    </ul>
    <ul class="available-forms-ul-main">
        <li class="available-forms-icon"><img src="../../../assets/img/form.svg"></li>
        <li class="available-forms-text">Arrival Form</li>
        <li class="available-forms-btn"><button><img src="../../../assets/img/delete.svg"></button></li>
    </ul>


    <div class="row mt-4 mb-3">
        <div class="col-md-6">
            <h3 class="student-name">Subscription: <span>{{mainUn.plan_name}}</span></h3>
        </div>
    </div>


    <form id="contactForm" class="contact-form appear-animation" data-appear-animation="fadeIn"
        data-appear-animation-delay="600">

        <div class="form-row">
            <div class="col-md-7" *ngFor="let item of subUn; let i = index" >

                <div class="row m-0">
                    <div class="col-lg-12">
                        <div class="checkbox select-roles-check-box">
                            <label>
                                <input type="checkbox" checked value="" class="">
                                {{item.role_name}}
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 control-label text-lg-right pt-2">Assigned to</label>
                    <div class="col-lg-9">
                        <input class="form-control mb-3" type="text" [value]="item.university_email" placeholder="example@gmail.com">
                    </div>
                </div>

                

            </div>
            
        </div>
    </form>


</div>
<!-- /.container-fluid -->
